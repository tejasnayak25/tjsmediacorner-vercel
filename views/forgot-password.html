<html lang="en" class=" bg-slate-400 dark:bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TJ's Media Corner</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/css/line.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/material-symbols.css">
    <link rel="stylesheet" href="/css/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="/css/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/jpg">
    <meta property="og:title" content="TJ's Media Corner">
    <meta property="og:description" content="Where creative tools exist!">
    <meta name="theme-color" content="#e2e8f0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rochester&family=Righteous&family=Modak&display=swap" rel="stylesheet">
    <style>
        .modak-regular {
            font-family: "Modak", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .righteous-regular {
            font-family: "Righteous", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .pacifico-regular {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .pacifico-light {
            font-family: "Pacifico", cursive;
            font-weight: 200;
            font-style: normal;
        }
        .rochester-regular {
            font-family: "Rochester", cursive;
            font-weight: 400;
            font-style: normal;
        }

    </style>
</head>
<body class="flex flex-col h-full overflow-y-auto from-purple-500 to-transparent bg-gradient-to-r">
    <section data-scroll data-scroll-call="scrollev" class=" size-full fixed overflow-hidden from-purple-300 dark:from-slate-900 to-blue-300 dark:to-black bg-gradient-to-br">
        <div class="size-full flex flex-col">
            <header id="main-header" class=" header z-20 text-slate-900 dark:text-slate-400 menu menu-horizontal w-full md:pt-4 md:px-12 pt-4 px-4">
                <nav class=" lg:flex md:flex hidden w-full justify-between p-0 nav-active">
                    <ul class="flex gap-1 text-base">
                        <li class="btn btn-ghost hover:bg-transparent border-0 shadow-none rounded-none no-underline hover:no-underline h-full font-bold uppercase">TJ's Media Corner</li>
                    </ul>
                    <ul id="menu" class="flex gap-1 text-base h-10">
                        <a href="/" class="btn btn-ghost hover:bg-transparent border-0 shadow-none rounded-none h-full normal-case relative hover:text-slate-500 dark:hover:text-slate-200">Home<span class="block absolute h-0.5 w-full bottom-0 left-0 bg-slate-500 dark:bg-slate-200" style="width: 0;"></span></a>
                        <a href="https://tjsmediacorner.gumroad.com/" class="btn btn-ghost hover:bg-transparent border-0 shadow-none rounded-none h-full normal-case relative hover:text-slate-500 dark:hover:text-slate-200">Store<span class="block absolute h-0.5 w-full bottom-0 left-0 bg-slate-500 dark:bg-slate-200" style="width: 0;"></span></a>
                        <a href="/about" class="btn btn-ghost hover:bg-transparent border-0 shadow-none rounded-none h-full normal-case relative hover:text-slate-500 dark:hover:text-slate-200">About<span class="block absolute h-0.5 w-full bottom-0 left-0 bg-slate-500 dark:bg-slate-200" style="width: 0;"></span></a>
                        <a href="/help" class="btn btn-ghost hover:bg-transparent border-0 shadow-none rounded-none h-full normal-case relative hover:text-slate-500 dark:hover:text-slate-200">Help<span class="block absolute h-0.5 w-full bottom-0 left-0 bg-slate-500 dark:bg-slate-200" style="width: 0;"></span></a>
                        <li id="share-btn" class="btn btn-ghost hover:bg-transparent border-0 shadow-none transition-all btn-square rounded-none h-full normal-case flex justify-center items-center hover:text-slate-500 dark:hover:text-slate-200">
                            <i class=" aspect-square p-0 transition-all fi fi-sr-share-square"></i>
                        </li>
                        <li id="change-mode-btn" class="btn btn-ghost hover:bg-transparent border-0 shadow-none transition-all btn-square rounded-none h-full normal-case flex justify-center items-center hover:text-slate-500 dark:hover:text-slate-200">
                            <i class=" aspect-square p-0 transition-all fi fi-sr-brightness block dark:hidden"></i>
                            <i class=" aspect-square p-0 transition-all fi fi-sr-moon-stars dark:block hidden"></i>
                        </li>
                    </ul>
                </nav>
                <nav class=" lg:hidden md:hidden flex w-full justify-between p-1">
                    <ul id="mobile-menu" class="hidden flex-col gap-1 text-base absolute min-w-40 shadow-lg text-slate-900 dark:text-slate-400 from-purple-300 dark:from-slate-900 to-blue-300 dark:to-black bg-gradient-to-br p-2 rounded-l-xl" style="top: 56px;right: -56px;opacity: 0;">
                        <a href="/" class="p-2 px-3 normal-case flex gap-3 items-center"><i class="fi fi-sr-home"></i>Home</a>
                        <a href="https://tjsmediacorner.gumroad.com/" class="p-2 px-3 normal-case flex gap-3 items-center"><i class="fi fi-sr-store-alt"></i>Store</a>
                        <a href="/about" class="p-2 px-3 normal-case flex gap-3 items-center"><i class="fi fi-sr-info"></i>About</a>
                        <a href="/help" class="p-2 px-3 normal-case flex gap-3 items-center"><i class="fi fi-sr-comment"></i>Help</a>
                    </ul>
                    <li class="btn btn-link rounded-none text-current no-underline hover:no-underline h-full normal-case font-bold text-lg">TJ's Media Corner</li>
                    <div class=" h-full flex gap-2">
                        <li id="share-btn" class="btn btn-ghost border-0 shadow-none transition-all btn-square normal-case flex justify-center items-center">
                            <i class=" aspect-square p-0 transition-all fi fi-sr-share-square text-lg"></i>
                        </li>
                        <li id="change-mode-btn" class="btn btn-ghost border-0 shadow-none transition-all btn-square normal-case flex justify-center items-center">
                            <i class=" aspect-square p-0 transition-all fi fi-sr-brightness block dark:hidden text-lg"></i>
                            <i class=" aspect-square p-0 transition-all fi fi-sr-moon-stars dark:block hidden text-lg"></i>
                        </li>
                        <button id="toggle-mobile-menu" class=" btn btn-ghost border-0 shadow-none btn-square rounded-md"><i class=" fi fi-sr-menu-burger text-lg"></i></button>
                    </div>
                </nav>
            </header>
            <main class=" flex-1 relative overflow-hidden text-slate-900 dark:text-slate-400 flex justify-center items-center p-6 md:px-14 px-6 pt-2">
                <div class="flex justify-center items-center rounded-4xl bg-white/30 dark:bg-slate-800/30 border-2  size-full relative">
                    <div class="absolute size-full rounded-4xl bg-slate-100 dark:bg-black invert img opacity-5"></div>

                    <div class=" c-holder absolute flex flex-col gap-3 p-3 size-full justify-center items-center pointer-events-none dark:text-black text-slate-400 rounded-4xl ">
                        <p class=" md:text-2xl text-xl font-bold righteous-regular title text-slate-900 dark:text-slate-400 relative w-full text-center flex items-center md:justify-center justify-center">Forgot Password</p>
                        <div class="mt-5 flex flex-col justify-center items-center gap-3 w-full p-1 md:px-20 px-1 pointer-events-auto">
                            <div class="md:w-1/3 w-full">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                                <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                        <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                        <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                    </svg>
                                </div>
                                <input type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-slate-500 dark:focus:border-slate-500" placeholder="name@xyz.com">
                                </div>
                            </div>
                            <button id="auth-btn" class="btn btn-primary bg-black dark:bg-slate-400 dark:text-black text-slate-300 border-0 hover:bg-slate-400 dark:hover:bg-slate-600 hover:text-black dark:hover:text-slate-100 hover:border-2 transition-all border-slate-500 dark:border-slate-300 shadow-none rounded-full pointer-events-auto px-10">Send Email</button>
                            <a id="alternative-link" href="/login" class=" text-sm text-center text-slate-800 dark:text-slate-300 p-1 mt-3 underline">Go to Login</a>
                            <!-- <button class="btn btn-primary bg-black dark:bg-slate-400 dark:text-black text-slate-400 border-0 hover:bg-slate-400 dark:hover:bg-slate-600 hover:text-black dark:hover:text-slate-100 hover:border-2 transition-all border-slate-500 dark:border-slate-300 shadow-none md:w-auto w-full btn-lg rounded-full pointer-events-auto">Get Started!</button> -->
                        </div>
                    </div>
                </div>
            </main>
            <p class=" w-full text-center p-5 pt-0 text-sm text-gray-600 dark:text-gray-400">2024 - Copyright, TJ's Media Corner</p>
        </div>
    </section>

    <section id="alert-window" class="bg-slate-900/85 hidden justify-center items-center fixed top-0 w-full h-full p-5">
        <div class=" border-2 rounded-xl shadow-xl overflow-hidden bg-slate-200 dark:bg-slate-900 text-slate-900 dark:text-slate-400 md:min-w-[21rem] min-w-full">
            <div class=" flex justify-between from-purple-300 dark:from-slate-900 to-blue-300 dark:to-black bg-gradient-to-br">
                <p class=" px-5 flex-1 flex items-center">TJ's Media Corner</p>
                <button id="closebtn" class="btn btn-square btn-ghost hover:bg-transparent border-0 shadow-none p-0"><i class=" uil uil-multiply text-xl"></i></button>
            </div>
            <p id="alert-message" class=" px-5 py-4">Message</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="/js/anime.min.js"></script>
    <script src="/js/locomotive-scroll.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/mobile/ui.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/alertwindow.js"></script>
    <script type="module" src="/js/login-auth.min.js"></script>
    <!-- <script src="../js/home.js"></script> -->
</body>
</html>
